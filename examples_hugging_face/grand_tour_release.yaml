skip_start_seconds: 0
skip_end_seconds: 0

create_mask_based_on_semantics: True
create_depth_based_on_lidar: True

lidars:
  - tag: livox_points_undistorted
    accumulate_scans: 3
  - tag: hesai_points_undistorted
    accumulate_scans: 1

cameras:
  - tag: hdr_front
    blur_threshold: 0
    distance_threshold: 0.25
    hz: 2
    max_images: 50

  - tag: hdr_left
    blur_threshold: 0
    distance_threshold: 0.25
    hz: 2
    max_images: 50

  - tag: hdr_right
    blur_threshold: 0
    distance_threshold: 0.25
    hz: 2
    max_images: 50

